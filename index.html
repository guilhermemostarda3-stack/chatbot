<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesis</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      body.dark-mode {
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: #fff;
      }
      .form-container {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .form-container.dark-mode {
        background: #333;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }
      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .chat-box.dark-mode {
        border-color: #555;
      }
      .message {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .message.user {
        background: #007bff;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }
      .message.bot {
        background: #e0e0e0;
        color: #000;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }
      .message.bot.dark-mode {
        background: #444;
        color: #fff;
      }
      .input-container {
        display: flex;
        gap: 10px;
      }
      .input-container input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
      }
      .input-container input.dark-mode {
        background: #222;
        border-color: #555;
        color: #fff;
      }
      .input-container button {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .input-container button.dark-mode {
        background: #0056b3;
      }
      .message-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .message-wrapper.user {
        align-self: flex-end;
      }
      .message-wrapper.bot {
        align-self: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Chatbot</h1>
      <div id="messages" class="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
        <button id="send-btn">Enviar</button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
"
